<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号注册</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/font_2032435_7b3yfplnnof/iconfont.css">
    <script src="../js/signin.js" type="module"></script>
</head>

<body>

    <!-- 版芯 -->
    <div id="box">

        <!-- 头部 -->
        <header>
            <div>
                <img src="../img/dllogo.svg" alt="">
            </div>
            <h1>华为商城</h1>
        </header>

        <!-- 手机号注册 -->
        <div><span class="iconfont icon-weibo"></span>邮件地址注册</div>

        <!-- 邮件地址注册 -->
        <div><span></span></div>

        <!-- 华为注册账号大字 -->
        <div>
            <p>华为账号注册</p>
            <span>已有账号，<a href="./login.html">去登录<span class="iconfont icon-youjiankuohao"></span></a>
            </span>

            <!-- 表单 -->
            <form action="" id="form">

                <!-- 国家/地区 -->
                <div>
                    <span>国家/地区</span>
                    <select name="" id="">
                        <option value="中国">中国</option>
                        <option value="中国">中国</option>
                        <option value="中国">中国</option>
                        <option value="中国">中国</option>
                    </select>
                </div>

                <!-- 输入手机号 -->
                <div>
                    <select name="" id="">
                        <option value="+86(中国)">+86(中国)</option>
                    </select>
                    <input id="phone" type="text" placeholder="请输入手机号">
                    <span class="phone"></span>
                </div>

                <!-- 用于防止冲突 -->
                <span></span>


                <!-- 输入邮箱 -->
                <div>
                    <input id="email" type="text" placeholder="请输入邮箱">
                    <span class="email"></span>
                </div>

                <!-- 密码 -->
                <div>
                    <input id="password" type="password" placeholder="密码">
                    <span class="password"></span>

                    <!-- 没有搞，用别的代替一下 -->
                    <span id="eye1" class="iconfont icon-weixin"></span>
                </div>

                <!-- 确认密码 -->
                <div>
                    <input id="checkpass" type="password" placeholder="确认密码">
                    <span class="checkpass"></span>

                    <!-- 没有搞，用别的代替一下 -->
                    <span id="eye2" class="iconfont icon-weixin"></span>
                </div>

                <!-- 出生日期 -->
                <div>
                    <span>出生日期</span>
                    <select name="" id="">
                        <option value="20日">20日</option>
                    </select>
                    <select name="" id="">
                        <option value="10月">10月</option>
                    </select>
                    <select name="" id="">
                        <option value="2020年">2020年</option>
                    </select>
                </div>

                <!-- 注册按钮 -->
                <input id="btn" type="button" value="注册" disabled>

            </form>

        </div>

        <!-- 底部 -->
        <footer>
            <ul>
                <li>
                    <a href="">华为账号与云空间用户协议</a>
                </li>
                <li>
                    <a href="">关于华为账号与云空间隐私协议的声明</a>
                </li>
                <li>
                    <a href="">常见问题</a>
                </li>
                <li>
                    <a href="">Cookies</a>
                </li>
            </ul>

            <div>华为账号 版权所有 &copy; 2011-2020</div>

        </footer>


    </div>
</body>

</html>
