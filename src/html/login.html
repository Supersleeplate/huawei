<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/font_2032435_7b3yfplnnof/iconfont.css">
    <script src="../js/login.js" type="module"></script>
</head>

<body>

    <!-- 版芯 -->
    <div id="box">
        <!-- 顶部 -->
        <header>
            <div>
                <img src="../img/dllogo.svg" alt="">
            </div>
            <h1>华为商城</h1>
        </header>

        <!-- 华为账号登录 -->
        <p>华为账号登录</p>

        <!-- 二维码 -->
        <div>
            <div>
                <img src="../img/erweima.png" alt="">
            </div>
            <p>若您使用华为手机，请进入 “设置” > “华为账号” 扫码登录。</p>
        </div>

        <!-- 用户名密码 -->
        <div id="from">

            <div>
                <input id="username" type="text" placeholder="手机号/邮箱地址/华为号">
                <span class="username"></span>
            </div>

            <div>
                <input id="password" type="text" placeholder="密码">
                <span class="password"></span>
            </div>

            <div>
                <a href="">短信验证码登录</a>
            </div>

            <input type="submit" value="登录">
            <ul>
                <li>
                    <a href="./signin.html">注册</a>
                </li>
                <li>
                    <a href="">忘记密码</a>
                </li>
                <li>
                    <a href="">遇到问题</a>
                </li>
            </ul>
            <ul>
                <li><a href=""><span class="iconfont icon-weixin"></span></a></li>
                <li><a href=""><span class="iconfont icon-baidu"></span></a></li>
                <li><a href=""><span class="iconfont icon-weibo"></span></a></li>
            </ul>
        </div>

        <!-- 底部 -->
        <footer>
            <ul>
                <li>
                    <a href="">华为账号与云空间用户协议</a>
                </li>
                <li>
                    <a href="">关于华为账号与云空间隐私协议的声明</a>
                </li>
                <li>
                    <a href="">常见问题</a>
                </li>
                <li>
                    <a href="">Cookies</a>
                </li>
            </ul>

            <div>华为账号 版权所有 &copy; 2011-2020</div>

        </footer>



    </div>

</body>

</html>
